<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start! AI小車初賽 - 大型計時器</title>
    <!-- 引入科幻主題字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* 共用基礎樣式 */
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* 主題切換器樣式優化 */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px;
            border-radius: 8px;
            font-family: sans-serif;
            transition: all 0.3s ease;
        }

        .theme-switcher label {
            font-size: 0.8rem;
            margin-right: 5px;
            font-weight: bold;
        }

        .theme-switcher select {
            padding: 5px 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s ease;
        }

        /* --- 數字分離核心設定 --- */
        #display {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100vw;
        }

        /* 每個數字與符號的獨立容器 */
        .digit {
            display: inline-block;
            text-align: center;
            /* 使用 ch 單位確保寬度隨字體調整且完全固定 */
            min-width: 1.1ch; 
        }

        /* 冒號與點的寬度可以稍微窄一點 */
        .separator {
            display: inline-block;
            text-align: center;
            min-width: 0.5ch;
        }

        /* --- 經典主題樣式 (Original) --- */
        body.theme-original {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --bg-color: #ffffff;
            background-color: var(--bg-color);
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        }

        body.theme-original .theme-switcher {
            background: rgba(0, 0, 0, 0.05);
            color: #2c3e50;
        }

        body.theme-original .theme-switcher select {
            background: #ffffff;
            color: #2c3e50;
            border: 1px solid #ccc;
        }

        body.theme-original .top-bar { display: none; }
        
        body.theme-original .header-title {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            border-bottom: 6px solid var(--primary-color);
            padding-bottom: 8px;
        }

        body.theme-original #display {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(2rem, 12vw, 10rem);
            font-weight: bold;
            color: #000;
            line-height: 1;
        }

        body.theme-original .controls button {
            padding: 1.2rem 3rem;
            font-size: clamp(0.9rem, 2.5vw, 1.8rem);
            font-weight: bold;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        body.theme-original #startBtn { background-color: #27ae60; color: white; }
        body.theme-original #stopBtn { background-color: #e74c3c; color: white; }
        body.theme-original #resetBtn { background-color: #7f8c8d; color: white; }

        body.theme-original .finished {
            color: #e74c3c !important;
            animation: pulse 1s infinite;
        }

        /* --- 科幻主題樣式 (Sci-Fi) --- */
        body.theme-scifi {
            --bg-color: #000814;
            --tech-blue: #003566;
            --tech-yellow: #ffc300;
            --text-shadow: 0 0 15px rgba(255, 195, 0, 0.6);
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 53, 102, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 53, 102, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            font-family: 'Orbitron', 'PingFang TC', sans-serif;
        }

        body.theme-scifi .theme-switcher {
            background: rgba(0, 29, 61, 0.8);
            color: #ffc300;
            border: 1px solid #ffc300;
            box-shadow: 0 0 10px rgba(255, 195, 0, 0.2);
        }

        body.theme-scifi .theme-switcher select {
            background: #000814;
            color: #ffc300;
            border: 1px solid #ffc300;
        }

        body.theme-scifi .theme-switcher select option {
            background: #001d3d;
            color: #ffc300;
        }

        body.theme-scifi .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: repeating-linear-gradient(90deg, #ffc300, #ffc300 20px, #000 20px, #000 40px);
            z-index: 5;
        }

        body.theme-scifi .header-title {
            font-size: clamp(1rem, 4vw, 3rem);
            color: var(--tech-yellow);
            margin-bottom: 2rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: var(--text-shadow);
            border-bottom: 3px solid var(--tech-yellow);
            padding-bottom: 5px;
            text-align: center;
        }

        body.theme-scifi .timer-container {
            background: transparent;
            width: 100%;
            max-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body.theme-scifi #display {
            color: #ffffff;
            font-size: clamp(1.5rem, 11vw, 9rem);
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 10px var(--tech-yellow);
            margin: 0;
            line-height: 1;
        }

        body.theme-scifi .controls button {
            padding: 0.8rem 1.8rem;
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            border: 2px solid var(--tech-yellow);
            border-radius: 0px;
            background: transparent;
            color: var(--tech-yellow);
            min-width: 130px;
        }

        body.theme-scifi #startBtn:hover:not(:disabled) { 
            background: var(--tech-yellow); 
            color: #000;
            box-shadow: 0 0 20px var(--tech-yellow);
        }

        body.theme-scifi #stopBtn { background: rgba(255, 195, 0, 0.05); }
        body.theme-scifi #stopBtn:hover:not(:disabled) { 
            background: #fff; 
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        body.theme-scifi #resetBtn { border-color: #444; color: #555; }
        body.theme-scifi #resetBtn:hover:not(:disabled) { background: #444; color: white; }

        body.theme-scifi .finished {
            color: #ffffff !important;
            animation: pulse 1s infinite;
        }

        /* 通用控制項 */
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        button {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover:not(:disabled) { transform: scale(1.05); }
        button:active:not(:disabled) { transform: scale(0.95); }
        button:disabled { opacity: 0.2; cursor: not-allowed; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* 頁尾版權資訊 */
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: center;
        }
        body.theme-scifi footer { color: rgba(255, 255, 255, 0.3); }
        footer a { color: inherit; text-decoration: none; }
        body.theme-scifi footer a { color: #ffc300; }

        /* 行動裝置極致縮放 */
        @media (max-width: 480px) {
            .controls { gap: 0.5rem; }
            button { width: 40%; padding: 0.8rem !important; min-width: unset !important; }
            body.theme-original #display { font-size: 13vw; }
            body.theme-scifi #display { font-size: 11vw; }
        }
    </style>
</head>
<body class="theme-original">

    <div class="top-bar"></div>

    <div class="theme-switcher">
        <label for="themeSelect">主題切換：</label>
        <select id="themeSelect" onchange="changeTheme(this.value)">
            <option value="theme-original">經典樣式</option>
            <option value="theme-scifi">科幻主題</option>
        </select>
    </div>

    <div class="header-title">Start! AI小車初賽</div>
    
    <div class="timer-container">
        <div id="display">
            <!-- 數字將由 JS 動態填入 -->
            <span class="digit">0</span><span class="digit">0</span>
            <span class="separator">:</span>
            <span class="digit">0</span><span class="digit">0</span>
            <span class="separator">.</span>
            <span class="digit">0</span><span class="digit">0</span><span class="digit">0</span>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn" onclick="start()">開始</button>
        <button id="stopBtn" onclick="stop()" disabled>停止 (顯示成績)</button>
        <button id="resetBtn" onclick="reset()">歸零</button>
    </div>

    <footer>
        版權所有 © 2026 <a href="https://pandapanda6666.github.io" target="_blank">PandaPanda的AI日常</a> All Rights Reserved.
    </footer>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // 主題切換
        function changeTheme(themeName) {
            document.body.className = themeName;
        }

        // 分離數字的列印函式
        function printTime(time) {
            let diffInMin = time / 60000;
            let mm = Math.floor(diffInMin);
            let diffInSec = (diffInMin - mm) * 60;
            let ss = Math.floor(diffInSec);
            let diffInMs = (diffInSec - ss) * 1000;
            let ms = Math.floor(diffInMs);

            let sMM = mm.toString().padStart(2, "0");
            let sSS = ss.toString().padStart(2, "0");
            let sMS = ms.toString().padStart(3, "0");

            // 構建分離的 HTML 結構，確保位置固定
            display.innerHTML = `
                <span class="digit">${sMM[0]}</span><span class="digit">${sMM[1]}</span>
                <span class="separator">:</span>
                <span class="digit">${sSS[0]}</span><span class="digit">${sSS[1]}</span>
                <span class="separator">.</span>
                <span class="digit">${sMS[0]}</span><span class="digit">${sMS[1]}</span><span class="digit">${sMS[2]}</span>
            `;
        }

        function start() {
            if (isRunning) return;
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            display.classList.remove('finished');
            startBtn.disabled = true;
            stopBtn.disabled = false;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                printTime(elapsedTime);
            }, 10);
        }

        function stop() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(timerInterval);
            display.classList.add('finished');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            printTime(0);
            display.classList.remove('finished');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isRunning) start();
                else stop();
            }
            if (e.key.toLowerCase() === 'r') {
                reset();
            }
        });
    </script>
</body>
</html>
